version: "3.9"

services:
  app:
    image: ghcr.io/lukeevans/family-hub:latest
    build:
      context: ./v0-smart-display-app
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./data/photos:/app/photos
    restart: unless-stopped

