version: "3.9"

services:
  app:
    image: ghcr.io/lukeevans/family-hub:latest
    build:
      context: ./v0-smart-display-app
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./data/photos:/app/photos
    restart: unless-stopped

  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    ports:
      - "9000:9000"
    volumes:
      - mealie-data:/app/data
    environment:
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MEALIE_LLM_PROVIDER=${MEALIE_LLM_PROVIDER}
    restart: unless-stopped

volumes:
  mealie-data:
