<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Skylight</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="logo">Home</div>
        <nav>
          <button data-view="calendar" class="nav active">Calendar</button>
          <button data-view="weather" class="nav">Weather</button>
          <button data-view="photos" class="nav">Photos</button>
          <button data-view="cook" class="nav">Cook</button>
        </nav>
      </aside>
      <main>
        <header class="topbar">
          <div class="title">Today</div>
          <div class="meta">
            <span id="current-date"></span>
            <span id="current-weather"></span>
          </div>
        </header>
        <section id="view-calendar" class="view active">
          <div id="calendar-grid" class="calendar-grid"></div>
        </section>
        <section id="view-weather" class="view">
          <div id="weather-panel"></div>
        </section>
        <section id="view-photos" class="view">
          <div id="photos-grid" class="photos-grid"></div>
        </section>
        <section id="view-cook" class="view">
          <div id="meal-plan"></div>
          <div id="recipe-detail"></div>
        </section>
      </main>
    </div>
    <div id="screensaver" class="screensaver hidden">
      <img id="screensaver-image" alt="slideshow" />
    </div>
    <script src="/app.js" type="module"></script>
  </body>
</html>
